<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do</title>
</head>
<body>
   <div class="wrapper">
        <div class="box header"><h1>What to do?</h1></div>

        <div class="box sidebar">
            <div class="sidebar-header">
                <h2>Projects</h2>
                <button id="addProjectBtn">+</button>
            </div>

        </div>

        <div class="box content">
            <h2>Task</h2>

        </div>
        <div class="box footer">Footer</div>


   </div>

   <!--Pop up window html code-->
   <div id="add-project-window-container" style="display: none;">
        <div id="add-project-window">
            <label class="add-project-label" for="project-name">Project Name</label>
            <input type="text" class="add-project-input" placeholder="Project Name">

            <label for="Project-description" class="add-project-label">Project Description</label>
            <textarea name="description" id="Project-description" placeholder="Project Description"></textarea>

            <div id="add-project-window-buttons">
                <button id="add-project-add">Add</button>
                <button id="add-project-cancel">Cancel</button> 

            </div>
        </div>
   </div>
    
   <script src="index.js"></script>
</body>
</html>
