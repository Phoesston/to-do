<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do</title>
</head>
<body>
   <div class="wrapper">
        <div class="box header"><h1>What to do?</h1></div>

        <div class="box sidebar">
            <div class="sidebar-header">
                <h2>Projects</h2>
                <button id="addProjectBtn">+</button>
            </div>

        </div>

        <div class="box content">
            <h2>Task</h2>

        </div>
        <div class="box footer">Made by Phoesston</div>


   </div>

   <!--Pop up window html code-->
   <div id="modal" class="modal active">
        <div id="modal-inner" class="modal-inner">
            <div class="modal-header"></div>

            <div class="modal-form"></div>
            

            <div id="modal-buttons">
                <button id="submit-button">Submit</button>
                <button id="cancel-button">Cancel</button> 

            </div>

        </div>
   </div>
   <div id="overlay"></div>
    
   <script type="module" src="./scripts/index.js></script>
</body>
</html>
